<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <main>
    <div class="hero-image">
        <div class="iconsTop">
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin-in"></i>
        </div>
        <div class="hero-text">
            <h1>Hi, I am Luke</h1>
            <p>I'm a Front-End Developer</p>
            <button>Contact me</button>
        </div>
    </div>
    <section class="section1">
    <h2>About me</h2>
    <h3>I'm Front-End Developer from Luton,UK. I have experience in responsive CSS, JavaScript and React and have just finished a bootcamp with Purple Beard.</h3>
    </section>
    <section class="portfolio">
    <h1>Portofio</h1>
        <div id="box-container">
            <div id="box-1"></div>
            <div id="box-2"></div>
            <div id="box-3"></div>
        </div>
    </section>
        <div class="container">
            <form id="contactForm" action="">
                <h1>Get in Touch</h1>
                <label for="firstName">First Name</label>

                <input type="text" id="firstName" name="firstName" maxlength="100" />

                <label for="surname">Surname</label>

                <input type="text" id="surname" name="surname" maxlength="100" />

                <label for="email">Email</label>

                <input type="email" id="email" name="email" />

                <label for="message">Message</label>

                <textarea name="message" rows="6" cols="30"></textarea>

                <input type="submit" value="Send a message" />
            </form>
        </div>

</main>  
</body>
</html>
